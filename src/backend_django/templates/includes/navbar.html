{% load static %}

<nav class="bg-white shadow-md fixed top-0 left-0 right-0 z-50 border-b border-gray-200">
    <div class="px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
            
            <!-- Logo y Nombre -->
            <div class="flex items-center">
                <button 
                    id="sidebar-toggle" 
                    class="lg:hidden text-gray-500 hover:text-gray-700 mr-4"
                    aria-label="Toggle sidebar"
                >
                    <i class="fas fa-bars text-xl"></i>
                </button>
                
                <a href="{% url 'dashboard' %}" class="flex items-center space-x-3">
                    <i class="fas fa-solar-panel text-3xl text-blue-600"></i>
                    <div>
                        <h1 class="text-xl font-bold text-gray-800">Monitoring System</h1>
                        <p class="text-xs text-gray-500">Control de Módulos Solares</p>
                    </div>
                </a>
            </div>
            
            <!-- Búsqueda (Desktop) -->
            <div class="hidden md:flex flex-1 max-w-md mx-8">
                <div class="relative w-full">
                    <input 
                        type="text" 
                        placeholder="Buscar módulo..."
                        class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        hx-get="{% url 'modulo_search' %}"
                        hx-trigger="keyup changed delay:500ms"
                        hx-target="#search-results"
                    >
                    <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                </div>
                <div id="search-results" class="absolute top-16 w-full max-w-md bg-white shadow-lg rounded-lg hidden"></div>
            </div>
            
            <!-- Iconos de Estado y Usuario -->
            <div class="flex items-center space-x-4">
                
                <!-- Estado MQTT -->
                <div 
                    x-data="{ connected: false }" 
                    x-init="window.addEventListener('mqtt-status', e => connected = e.detail.connected)"
                    class="hidden md:flex items-center space-x-2"
                >
                    <div 
                        :class="connected ? 'bg-green-500' : 'bg-red-500'" 
                        class="w-2 h-2 rounded-full animate-pulse"
                    ></div>
                    <span 
                        x-text="connected ? 'MQTT Conectado' : 'MQTT Desconectado'" 
                        class="text-sm text-gray-600"
                    ></span>
                </div>
                
                <!-- Notificaciones -->
                <div x-data="{ open: false }" class="relative">
                    <button 
                        @click="open = !open"
                        class="relative p-2 text-gray-600 hover:text-gray-800 hover:bg-gray-100 rounded-full"
                    >
                        <i class="fas fa-bell text-xl"></i>
                        <span class="absolute top-0 right-0 w-4 h-4 bg-red-500 rounded-full text-white text-xs flex items-center justify-center">
                            3
                        </span>
                    </button>
                    
                    <!-- Dropdown de Notificaciones -->
                    <div 
                        x-show="open" 
                        @click.away="open = false"
                        x-transition
                        class="absolute right-0 mt-2 w-80 bg-white rounded-lg shadow-xl border border-gray-200"
                    >
                        <div class="p-4 border-b border-gray-200">
                            <h3 class="font-semibold text-gray-800">Notificaciones</h3>
                        </div>
                        <div class="max-h-96 overflow-y-auto">
                            <!-- Notificación de ejemplo -->
                            <div class="p-4 hover:bg-gray-50 border-b border-gray-100">
                                <div class="flex items-start space-x-3">
                                    <i class="fas fa-exclamation-triangle text-yellow-500 mt-1"></i>
                                    <div class="flex-1">
                                        <p class="text-sm font-medium text-gray-800">Módulo 3 desconectado</p>
                                        <p class="text-xs text-gray-500">Hace 5 minutos</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="p-3 bg-gray-50 text-center">
                            <a href="#" class="text-sm text-blue-600 hover:text-blue-800">Ver todas</a>
                        </div>
                    </div>
                </div>
                
                <!-- Menú de Usuario -->
                <div x-data="{ open: false }" class="relative">
                    <button 
                        @click="open = !open"
                        class="flex items-center space-x-2 p-2 rounded-lg hover:bg-gray-100"
                    >
                        <div class="w-8 h-8 bg-blue-600 rounded-full flex items-center justify-center text-white font-semibold">
                            {{ request.user.username|slice:":1"|upper }}
                        </div>
                        <span class="hidden md:block text-sm font-medium text-gray-700">
                            {{ request.user.username }}
                        </span>
                        <i class="fas fa-chevron-down text-xs text-gray-500"></i>
                    </button>
                    
                    <!-- Dropdown de Usuario -->
                    <div 
                        x-show="open" 
                        @click.away="open = false"
                        x-transition
                        class="absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-xl border border-gray-200"
                    >
                        <div class="p-3 border-b border-gray-200">
                            <p class="text-sm font-medium text-gray-800">{{ request.user.get_full_name|default:request.user.username }}</p>
                            <p class="text-xs text-gray-500">{{ request.user.email }}</p>
                        </div>
                        <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-50">
                            <i class="fas fa-user mr-2"></i>Mi Perfil
                        </a>
                        <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-50">
                            <i class="fas fa-cog mr-2"></i>Configuración
                        </a>
                        <div class="border-t border-gray-200"></div>
                        <form method="post" action="{% url 'logout' %}">
                            {% csrf_token %}
                            <button type="submit" class="w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-gray-50">
                                <i class="fas fa-sign-out-alt mr-2"></i>Cerrar Sesión
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>
