{% load static %}

<nav class="bg-white shadow-md fixed top-0 left-0 right-0 z-50 border-b border-gray-200">
    <div class="px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
            
            <!-- Logo y Nombre -->
            <div class="flex items-center">
                <button 
                    id="sidebar-toggle" 
                    class="lg:hidden text-gray-500 hover:text-gray-700 mr-4"
                    aria-label="Toggle sidebar"
                >
                    <i class="fas fa-bars text-xl"></i>
                </button>
                
                <a href="{% url 'dashboard' %}" class="flex items-center space-x-3">
                    <i class="fas fa-solar-panel text-3xl text-blue-600"></i>
                    <div>
                        <h1 class="text-xl font-bold text-gray-800">Monitoring System</h1>
                        <p class="text-xs text-gray-500">Control de Módulos Solares</p>
                    </div>
                </a>
            </div>
            
            <!-- Iconos de Estado y Usuario -->
            <div class="flex items-center space-x-4">
                
                <!-- Estado MQTT -->
                <div 
                    x-data="{ connected: false }" 
                    x-init="window.addEventListener('mqtt-status', e => connected = e.detail.connected)"
                    class="hidden md:flex items-center space-x-2"
                >
                    <div 
                        :class="connected ? 'bg-green-500' : 'bg-red-500'" 
                        class="w-2 h-2 rounded-full animate-pulse"
                    ></div>
                    <span 
                        x-text="connected ? 'MQTT Conectado' : 'MQTT Desconectado'" 
                        class="text-sm text-gray-600"
                    ></span>
                </div>
                
<!-- Notificaciones -->
<div x-data="notificationDropdown()" x-init="init()" class="relative">
    <button 
        @click="toggle()"
        class="relative p-2 text-gray-600 hover:text-gray-800 hover:bg-gray-100 rounded-full transition-colors"
    >
        <i class="fas fa-bell text-xl"></i>
        <!-- Badge con contador dinámico -->
        <span 
            x-show="noLeidas > 0"
            x-text="noLeidas"
            class="absolute top-0 right-0 min-w-[1rem] h-4 bg-red-500 rounded-full text-white text-xs flex items-center justify-center px-1"
        ></span>
    </button>
    
    <!-- Dropdown de Notificaciones -->
    <div 
        x-show="open" 
        @click.away="open = false"
        x-transition:enter="transition ease-out duration-200"
        x-transition:enter-start="opacity-0 scale-95"
        x-transition:enter-end="opacity-100 scale-100"
        x-transition:leave="transition ease-in duration-150"
        x-transition:leave-start="opacity-100 scale-100"
        x-transition:leave-end="opacity-0 scale-95"
        class="absolute right-0 mt-2 w-96 bg-white rounded-lg shadow-xl border border-gray-200 z-50"
        style="display: none;"
    >
        <!-- Header -->
        <div class="p-4 border-b border-gray-200 flex items-center justify-between">
            <h3 class="font-semibold text-gray-800">Notificaciones</h3>
            <button 
                @click.prevent="marcarTodasLeidas()"
                x-show="noLeidas > 0"
                class="text-xs text-blue-600 hover:text-blue-800"
            >
                Marcar todas como leídas
            </button>
        </div>
        
        <!-- Lista de notificaciones -->
        <div class="max-h-96 overflow-y-auto">
            <template x-if="notificaciones.length === 0">
                <div class="p-8 text-center text-gray-500">
                    <i class="fas fa-bell-slash text-4xl mb-2"></i>
                    <p class="text-sm">No tienes notificaciones</p>
                </div>
            </template>
            
            <template x-for="notif in notificaciones" :key="notif.id">
                <div 
                    class="p-4 border-b border-gray-100 hover:bg-gray-50 cursor-pointer transition-colors"
                    :class="{'bg-blue-50': !notif.leida}"
                    @click="marcarLeida(notif.id)"
                >
                    <div class="flex items-start justify-between">
                        <div class="flex-1">
                            <!-- Icono según tipo -->
                            <div class="flex items-start space-x-3">
                                <div class="flex-shrink-0">
                                    <template x-if="notif.tipo === 'ALERTA'">
                                        <i class="fas fa-exclamation-triangle text-yellow-500"></i>
                                    </template>
                                    <template x-if="notif.tipo === 'ERROR'">
                                        <i class="fas fa-times-circle text-red-500"></i>
                                    </template>
                                    <template x-if="notif.tipo === 'INFO'">
                                        <i class="fas fa-info-circle text-blue-500"></i>
                                    </template>
                                    <template x-if="notif.tipo === 'EXITO'">
                                        <i class="fas fa-check-circle text-green-500"></i>
                                    </template>
                                </div>
                                
                                <div class="flex-1 min-w-0">
                                    <p class="text-sm font-medium text-gray-900" x-text="notif.titulo"></p>
                                    <p class="text-sm text-gray-600 mt-1" x-text="notif.mensaje"></p>
                                    <span 
                                        class="text-xs text-gray-500 mt-2 inline-block"
                                        x-text="formatearFecha(notif.fecha)"
                                    ></span>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Botón eliminar -->
                        <button 
                            @click.stop="eliminar(notif.id)"
                            class="flex-shrink-0 ml-3 text-gray-400 hover:text-red-600 focus:outline-none"
                        >
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                </div>
            </template>
        </div>
            
        <!-- Footer -->
        <div class="p-3 border-t border-gray-200 text-center">
            <a 
                href="#" 
                class="text-sm text-blue-600 hover:text-blue-800"
                @click.prevent="cargarTodas()"
            >
                Ver todas las notificaciones
            </a>
        </div>
    </div>
</div>

<script>
function notificationDropdown() {
    return {
        open: false,
        notificaciones: [],
        noLeidas: 0,
        
        init() {
            this.cargar();
            // Actualizar cada 30 segundos
            setInterval(() => this.cargar(), 30000);
        },
        
        toggle() {
            this.open = !this.open;
            if (this.open) {
                this.cargar();
            }
        },
        
        async cargar() {
            try {
                const response = await fetch('{% url "obtener_notificaciones" %}');
                const data = await response.json();
                this.notificaciones = data.notificaciones;
                this.noLeidas = data.no_leidas;
            } catch (error) {
                console.error('Error al cargar notificaciones:', error);
            }
        },
        
        async cargarTodas() {
            try {
                const response = await fetch('{% url "obtener_notificaciones" %}?todas=true');
                const data = await response.json();
                this.notificaciones = data.notificaciones;
            } catch (error) {
                console.error('Error al cargar todas las notificaciones:', error);
            }
        },
        
        async marcarLeida(id) {
            try {
                const response = await fetch(`/notificaciones/${id}/marcar-leida/`, {
                    method: 'POST',
                    headers: {
                        'X-CSRFToken': this.getCookie('csrftoken')
                    }
                });
                const data = await response.json();
                if (data.success) {
                    this.noLeidas = data.no_leidas;
                    // Actualizar estado en la lista
                    const notif = this.notificaciones.find(n => n.id === id);
                    if (notif) notif.leida = true;
                }
            } catch (error) {
                console.error('Error al marcar notificación:', error);
            }
        },
        
        async marcarTodasLeidas() {
            try {
                const response = await fetch('{% url "marcar_todas_notificaciones_leidas" %}', {
                    method: 'POST',
                    headers: {
                        'X-CSRFToken': this.getCookie('csrftoken')
                    }
                });
                const data = await response.json();
                if (data.success) {
                    this.noLeidas = 0;
                    this.notificaciones.forEach(n => n.leida = true);
                }
            } catch (error) {
                console.error('Error al marcar todas:', error);
            }
        },
        
        async eliminar(id) {
            try {
                const response = await fetch(`/notificaciones/${id}/eliminar/`, {
                    method: 'POST',
                    headers: {
                        'X-CSRFToken': this.getCookie('csrftoken')
                    }
                });
                const data = await response.json();
                if (data.success) {
                    this.notificaciones = this.notificaciones.filter(n => n.id !== id);
                    this.noLeidas = data.no_leidas;
                }
            } catch (error) {
                console.error('Error al eliminar notificación:', error);
            }
        },
        
        formatearFecha(fecha) {
            const date = new Date(fecha);
            const ahora = new Date();
            const diff = Math.floor((ahora - date) / 1000); // segundos
            
            if (diff < 60) return 'Hace un momento';
            if (diff < 3600) return `Hace ${Math.floor(diff / 60)} min`;
            if (diff < 86400) return `Hace ${Math.floor(diff / 3600)} h`;
            return date.toLocaleDateString();
        },
        
        getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    }
}
</script>
                    
                <!-- Menú de Usuario -->
                <div x-data="{ open: false }" class="relative">
                    <button 
                        @click="open = !open"
                        class="flex items-center space-x-2 p-2 rounded-lg hover:bg-gray-100"
                    >
                        <div class="w-8 h-8 bg-blue-600 rounded-full flex items-center justify-center text-white font-semibold">
                            {{ request.user.username|slice:":1"|upper }}
                        </div>
                        <span class="hidden md:block text-sm font-medium text-gray-700">
                            {{ request.user.username }}
                        </span>
                        <i class="fas fa-chevron-down text-xs text-gray-500"></i>
                    </button>
                    
                    <!-- Dropdown de Usuario -->
                    <div 
                        x-show="open" 
                        @click.away="open = false"
                        x-transition
                        class="absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-xl border border-gray-200"
                    >
                        <div class="p-3 border-b border-gray-200">
                            <p class="text-sm font-medium text-gray-800">{{ request.user.get_full_name|default:request.user.username }}</p>
                            <p class="text-xs text-gray-500">{{ request.user.email }}</p>
                        </div>
                        <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-50">
                            <i class="fas fa-user mr-2"></i>Mi Perfil
                        </a>
                        <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-50">
                            <i class="fas fa-cog mr-2"></i>Configuración
                        </a>
                        <div class="border-t border-gray-200"></div>
                        <form method="post" action="{% url 'logout' %}">
                            {% csrf_token %}
                            <button type="submit" class="w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-gray-50">
                                <i class="fas fa-sign-out-alt mr-2"></i>Cerrar Sesión
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>
