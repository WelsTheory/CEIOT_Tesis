{% if messages %}
<div 
    x-data="{ show: true }" 
    x-show="show"
    x-init="setTimeout(() => show = false, 5000)"
    class="fixed top-20 right-4 z-50 space-y-2 max-w-md"
>
    {% for message in messages %}
    <div 
        x-data="{ visible: true }"
        x-show="visible"
        x-transition:enter="transform transition ease-out duration-300"
        x-transition:enter-start="translate-x-full opacity-0"
        x-transition:enter-end="translate-x-0 opacity-100"
        x-transition:leave="transform transition ease-in duration-200"
        x-transition:leave-start="translate-x-0 opacity-100"
        x-transition:leave-end="translate-x-full opacity-0"
        class="flex items-center p-4 rounded-lg shadow-lg border-l-4
        {% if message.tags == 'success' %}bg-green-50 border-green-500 text-green-800
        {% elif message.tags == 'error' or message.tags == 'danger' %}bg-red-50 border-red-500 text-red-800
        {% elif message.tags == 'warning' %}bg-yellow-50 border-yellow-500 text-yellow-800
        {% elif message.tags == 'info' %}bg-blue-50 border-blue-500 text-blue-800
        {% else %}bg-gray-50 border-gray-500 text-gray-800{% endif %}"
    >
        <!-- Icono -->
        <div class="flex-shrink-0 mr-3">
            {% if message.tags == 'success' %}
                <i class="fas fa-check-circle text-2xl text-green-600"></i>
            {% elif message.tags == 'error' or message.tags == 'danger' %}
                <i class="fas fa-times-circle text-2xl text-red-600"></i>
            {% elif message.tags == 'warning' %}
                <i class="fas fa-exclamation-triangle text-2xl text-yellow-600"></i>
            {% elif message.tags == 'info' %}
                <i class="fas fa-info-circle text-2xl text-blue-600"></i>
            {% else %}
                <i class="fas fa-bell text-2xl text-gray-600"></i>
            {% endif %}
        </div>
        
        <!-- Mensaje -->
        <div class="flex-1">
            <p class="font-medium">{{ message }}</p>
        </div>
        
        <!-- BotÃ³n Cerrar -->
        <button 
            @click="visible = false"
            class="flex-shrink-0 ml-3 text-gray-400 hover:text-gray-600 focus:outline-none"
        >
            <i class="fas fa-times"></i>
        </button>
    </div>
    {% endfor %}
</div>
{% endif %}
