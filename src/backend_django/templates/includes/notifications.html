
<div 
    x-data="notificationSystem()"
    x-init="init()"
    class="fixed top-20 right-4 z-50 space-y-2 max-w-md"
>
    <template x-for="notification in $store.notifications.items" :key="notification.id">
        <div 
            x-show="notification.visible"
            x-transition:enter="transform transition ease-out duration-300"
            x-transition:enter-start="translate-x-full opacity-0"
            x-transition:enter-end="translate-x-0 opacity-100"
            x-transition:leave="transform transition ease-in duration-200"
            x-transition:leave-start="translate-x-0 opacity-100"
            x-transition:leave-end="translate-x-full opacity-0"
            :class="{
                'bg-green-50 border-green-500 text-green-800': notification.type === 'success',
                'bg-red-50 border-red-500 text-red-800': notification.type === 'error',
                'bg-yellow-50 border-yellow-500 text-yellow-800': notification.type === 'warning',
                'bg-blue-50 border-blue-500 text-blue-800': notification.type === 'info'
            }"
            class="flex items-center p-4 rounded-lg shadow-lg border-l-4"
        >
            <!-- Icono -->
            <div class="flex-shrink-0 mr-3">
                <i :class="{
                    'fas fa-check-circle text-green-600': notification.type === 'success',
                    'fas fa-times-circle text-red-600': notification.type === 'error',
                    'fas fa-exclamation-triangle text-yellow-600': notification.type === 'warning',
                    'fas fa-info-circle text-blue-600': notification.type === 'info'
                }" class="text-2xl"></i>
            </div>
            
            <!-- Mensaje -->
            <div class="flex-1">
                <p class="font-medium" x-text="notification.message"></p>
                <p x-show="notification.description" x-text="notification.description" class="text-sm mt-1 opacity-90"></p>
            </div>
            
            <!-- Botón Cerrar -->
            <button 
                @click="$store.notifications.remove(notification.id)"
                class="flex-shrink-0 ml-3 text-gray-400 hover:text-gray-600 focus:outline-none"
            >
                <i class="fas fa-times"></i>
            </button>
        </div>
    </template>
</div>

<script>
function notificationSystem() {
    return {
        init() {
            // Escuchar eventos personalizados
            window.addEventListener('show-toast', (e) => {
                this.show(e.detail.message, e.detail.type, e.detail.description);
            });
            
            // Escuchar eventos MQTT
            window.addEventListener('nueva-medicion', (e) => {
                this.show(`Nueva medición del Módulo ${e.detail.moduloId}`, 'info');
            });
            
            window.addEventListener('nueva-alerta', (e) => {
                this.show(`Alerta: ${e.detail.mensaje}`, 'warning');
            });
        },
        
        show(message, type = 'info', description = null) {
            Alpine.store('notifications').add(message, type, 5000);
        }
    }
}
</script>
