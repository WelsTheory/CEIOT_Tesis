{% if modulos %}
<div class="bg-white rounded-lg shadow-lg p-4 space-y-2">
    {% for modulo in modulos %}
    <a href="#" class="block p-3 hover:bg-gray-50 rounded transition-colors">
        <div class="flex items-center justify-between">
            <div>
                <p class="font-semibold text-gray-800">{{ modulo.nombre }}</p>
                <p class="text-sm text-gray-500">{{ modulo.ubicacion }}</p>
            </div>
            <i class="fas fa-chevron-right text-gray-400"></i>
        </div>
    </a>
    {% endfor %}
</div>
{% else %}
<div class="bg-white rounded-lg shadow-lg p-4">
    <p class="text-gray-500 text-center">No se encontraron resultados</p>
</div>
{% endif %}
